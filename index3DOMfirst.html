<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- is the time site for the colors -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div id='time' class='plans row'>
            <div class="col-1" time="9">9am</div>
            <input class="col-10 plans" task="0">
            <button id="0" class="col-1">Save it</button>
            <div class="col-1" time="10">10am</div>
            <input class="col-10 plans" task="1">
            <button id="1" class="col-1">Save it</button>
            <div class="col-1" time="11">11am</div>
            <input class="col-10 plans" task="2">
            <button id="2" class="col-1">Save it</button>
            <div class="col-1" time="12">12pm</div>
            <input class="col-10 plans" task="3">
            <button id="3" class="col-1">Save it</button>
            <div class="col-1" time="13">1pm</div>
            <input class="col-10 plans" task="4">
            <button id="4" class="col-1">Save it</button>
            <div class="col-1" time="14">2pm</div>
            <input class="col-10 plans" task="5">
            <button id="5" class="col-1">Save it</button>
            <div class="col-1" time="15">3pm</div>
            <input class="col-10 plans" task="6">
            <button id="6" class="col-1">Save it</button>
            <div class="col-1" time="16">4pm</div>
            <input class="col-10 plans" task="7">
            <button id="7" class="col-1">Save it</button>
            <div class="col-1" time="17">5pm</div>
            <input class="col-10 plans" task="8">
            <button id="8" class="col-1">Save it</button>
        </div>

    </div>




    <script>
        $(document).ready(function () {
            var displayDate = $('#currentDay')
            // full day full month number date
            var currentTime = moment();
            var date = currentTime.format("dddd, MMMM Do");
            // Current Day Generator
            displayDate.append(date);
            init();
            
            var plans =[];
            var textInputZero = $("input=['task=0']");
            var textInputOne = $("input=['task=1']");
            var textInputTwo = $("input=['task=2']");
            var textInputThree = $("input=['task=3']");
            var textInputFour = $("input=['task=4']");
            var textInputFive = $("input=['task=5']");
            var textInputSix = $("input=['task=6']");
            var textInputSeven = $("input=['task=7']");
            var textInputEight = $("input=['task=8']");
            // function renderPlans(){

            // }
            function init() {
                // Get stored todos from localStorage
                // Parsing the JSON string to an object
                var storedPlans = (localStorage.getItem("plans"));

                // If todos were retrieved from localStorage, update the todos array to it
                if (storedPlans !== null) {
                    plans = storedPlans;
                }

                // Render todos to the DOM
                // renderPlans();
            }

            // Get saved content
            function storedPlans() {
                // Stringify and set "todos" key in localStorage to todos array
                localStorage.setItem("plans", JSON.stringify(plans));
            };

            $('.save').on("click", function (event) {
                event.preventDefault();
                // 1st returns null
                // now returns object object when run
                // third time recognizes first field only
                var planTextZero = textInputZero.val().trim();
                var planTextOne = textInputOne.val().trim();
                var planTextTwo = textInputTwo.val().trim();
                var planTextThree = textInputThree.val().trim();
                var planTextFour = textInputFour.val().trim();
                var planTextFive = textInputFive.val().trim();
                var planTextSix = textInputSix.val().trim();
                var planTextSeven = textInputSeven.val().trim();
                var planTextEight = textInputEight.val().trim();


                if (planTextZero === "") {
                    return;
                }
                if (planTextOne === "") {
                    return;
                }
                if (planTextTwo === "") {
                    return;
                }
                if (planTextThree === "") {
                    return;
                }
                if (planTextFour === "") {
                    return;
                }
                if (planTextFive === "") {
                    return;
                }
                if (planTextSix === "") {
                    return;
                }
                if (planTextSeven === "") {
                    return;
                }
                if (planTextEight === "") {
                    return;
                }
                plans.push(planTextZero);
                plansInputZero.val();
                plans.push(planTextOne);
                plansInputOne.val();
                plans.push(planTextTwo);
                plansInputTwo.val();
                plans.push(planTextThree);
                plansInputThree.val();
                plans.push(planTextFour);
                plansInputFour.val();
                plans.push(planTextFive);
                plansInputFive.val();
                plans.push(planTextSix);
                plansInputSix.val();
                plans.push(planTextSeven);
                plansInputSeven.val();
                plans.push(planTextEight);
                plansInputEight.val();


                storedPlans();
            });
        });
    </script>
</body>

</html>
