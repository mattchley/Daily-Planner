<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class='row'>
      <div id='time'></div>
      <form>
        <input id="subject" name="subject" placeholder="practice save function here" style="height:200px"></input>
        <input class='save' type="submit" value="Submit">
      </form>


    </div>

  </div>

  <script>
    $(document).ready(function () {

      // Universal Variables
      var plannerEl = [];
      var timesEl = ["9am", "10am", "11am", "12pm", "1pm", "2pm", "3pm", "4pm", "5pm"];
      var timeDiv = $("#time");
      var textInput = $('subject')

      init();

      // forloop for time propgation 
      function renderPlans() {
        for (var i = 0; i < timesEl.length; i++) {
          var newDiv = $("<p>" + timesEl[i] + "</p>");
          var taskInput = $("<input>" + "" + "</input>");
          var saveBtn = $("<button>" + "Save it" + "</button>");
          timeDiv.append(newDiv);
          timeDiv.append(taskInput);
          timeDiv.append(saveBtn);
        };
      }
      // saving function
      function init() {
        // Get stored todos from localStorage
        // Parsing the JSON string to an object
        var storedPlans = JSON.parse(localStorage.getItem("plannerEl"));

        // If todos were retrieved from localStorage, update the todos array to it
        if (storedPlans !== null) {
          plannerEL = storedPlans;
        }

        // Render todos to the DOM
        renderPlans();
      }
      // generate saved content function
      function storePlans() {
        // Stringify and set "todos" key in localStorage to todos array
        localStorage.setItem("plannerEl", JSON.stringify(plannerEl));
      };
      // event listener for save content (practice with a basic text input area)
      $(".save").on("click", function (event) {
        event.preventDefault();
        var planText = textInput.value.trim();

        // Return from function early if submitted todoText is blank
        if (planText === "") {
          return;
        }

        // Add new todoText to todos array, clear the input
        plannerEl.push(planText);
        textInput.value = "";

        storePlans();
        renderPlans();

      });


      // Time running function

      // Current Day Generator

      // color blocks based on past present and future




    });
  </script>
</body>

</html>
